<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Best Tour Plan - Hotel booking</title>

  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header class="main-header">
  <div class="main-header__top-line">
    <div class="container">
      <div class="main-header__top-line-wrapper">
        <a class="logo main-header__logo" href="#">
          <img class="logo__img" src="img/logo-horisontal.svg" alt="Logo: Best Tour Plan" width="176" height="19">
        </a>

        <form class="search-form main-header__search" action="#" id="search">
          <label class="visually-hidden" for="search-text" >Search Location</label>
          <input class="input search-form__input" type="text" name="search-text" id="search-text" placeholder="Search Location">
          <button class="button search-form__button"><span class="visually-hidden">Search</span></button>
        </form>

        <div class="user main-header__user">
          <a class="user__link" href="#">
            <img class="user__avatar" src="img/user-avatar.jpeg" alt="Nathan avatar">
            <span class="user__name">Nathan</span>
          </a>
        </div>
        <button class="main-header__toggle"><i></i><span class="visually-hidden">Открыть меню</span></button>
      </div>
    </div>
  </div>

  <div class="main-header__bottom-line">
    <div class="container">
      <nav class="main-nav">
        <ul class="site-menu">
          <li class="site-menu__item">
            <a class="site-menu__link" href="#">All Deals</a>
          </li>
          <li class="site-menu__item">
            <a class="site-menu__link" href="#">Hotels</a>
          </li>
          <li class="site-menu__item">
            <a class="site-menu__link" href="#">Activities</a>
          </li>
          <li class="site-menu__item">
            <a class="site-menu__link" href="#">Hotel Day Packages</a>
          </li>
          <li class="site-menu__item">
            <a class="site-menu__link" href="#">Restaurants</a>
          </li>
          <li class="site-menu__item">
            <a class="site-menu__link" href="#">Events</a>
          </li>
          <li class="site-menu__item">
            <a class="site-menu__link" href="#">Rodrigues</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
</body>
</html>
